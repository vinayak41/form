<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <header>
            <button><i class="fas fa-lock"></i>Sign In</button>
            <div>
                <p>Already have an intuit account?</p>
                <a href="">I forgot my user Id and Password</a>
            </div>

        </header>
        <h1>INUIT</h1>
        <div class="form-wrapper">
            <form action="">
                <h2>Create an Intuit account</h2>
                <p>One account for everything Intuit, including Mint.</p>
                <a href="#">Learn more</a>
                <div class="form-item">
                    <label for="">Email address</label>
                    <input type="email">
                </div>
                <div class="form-item">
                    <label for="">Phone (Recomended)</label>
                    <input type="text">
                </div>
                <div class="form-item">
                    <label for="">Password</label>
                    <input type="password">
                </div>
                <button><i class="fas fa-lock"></i>Create Account</button>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
